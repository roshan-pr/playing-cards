<html>

<head>
  <title>playing_cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="cards">

    <div class="card">
      <div class="card-value">
        <span>A</span>
        <figure>
          <img src=" images/spades-symbol.png" alt="spades" />
        </figure>
      </div>
    </div>

    <div class="card overlap">
      <div class="card-value">
        <span>2</span>
        <figure>
          <img src=" images/spades-symbol.png" alt="spades" />
        </figure>
      </div>
    </div>

    <div class="card overlap">
      <div class="card-value">
        <span>3</span>
        <figure>
          <img src=" images/spades-symbol.png" alt="spades" />
        </figure>
      </div>
    </div>

    <div class="card overlap top-card">
      <div class="card-value">
        <span>4</span>
        <figure>
          <img src=" images/spades-symbol.png" alt="spades" />
        </figure>
      </div>

      <figure class="main-icon">
        <img src="images/spades-symbol.png" alt="spades" />
      </figure>

      <div class="card-value rotated">
        <span>4</span>
        <figure>
          <img src=" images/spades-symbol.png" alt="spades" />
        </figure>
      </div>
    </div>
  </div>
</body>

</html>
